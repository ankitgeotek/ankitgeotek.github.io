<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">

  
  <!-- Tree branch -->
  <ellipse cx="100" cy="160" rx="60" ry="8" fill="#4b5563"/>
  <ellipse cx="100" cy="158" rx="58" ry="6" fill="#6b7280"/>
  
  <!-- Sloth body -->
  <ellipse cx="100" cy="120" rx="35" ry="40" fill="#4b5563"/>
  <ellipse cx="100" cy="118" rx="32" ry="37" fill="#6b7280"/>
  
  <!-- Chest marking -->
  <ellipse cx="100" cy="125" rx="12" ry="15" fill="#d1d5db"/>
  
  <!-- Sloth head -->
  <ellipse cx="100" cy="80" rx="32" ry="36" fill="#4b5563"/>
  <ellipse cx="100" cy="78" rx="29" ry="33" fill="#6b7280"/>
  
  <!-- Arms hanging down -->
  <ellipse cx="75" cy="135" rx="8" ry="25" fill="#4b5563" transform="rotate(-20 75 135)"/>
  <ellipse cx="125" cy="135" rx="8" ry="25" fill="#4b5563" transform="rotate(20 125 135)"/>
  <ellipse cx="75" cy="133" rx="6" ry="22" fill="#6b7280" transform="rotate(-20 75 133)"/>
  <ellipse cx="125" cy="133" rx="6" ry="22" fill="#6b7280" transform="rotate(20 125 133)"/>
  
  <!-- Hands/claws gripping branch -->
  <g fill="#374151">
    <ellipse cx="68" cy="152" rx="4" ry="2" transform="rotate(-10 68 152)"/>
    <ellipse cx="132" cy="152" rx="4" ry="2" transform="rotate(10 132 152)"/>
  </g>
  
  <!-- Facial features -->
  <!-- Eyes (sleepy/content) -->
  <g>
    <!-- Eye whites -->
    <ellipse cx="90" cy="72" rx="6" ry="4" fill="#f9fafb"/>
    <ellipse cx="110" cy="72" rx="6" ry="4" fill="#f9fafb"/>
    <!-- Eye pupils -->
    <ellipse cx="90" cy="73" rx="3" ry="2.5" fill="#1f2937"/>
    <ellipse cx="110" cy="73" rx="3" ry="2.5" fill="#1f2937"/>
    <!-- Eye highlights -->
    <ellipse cx="91" cy="71.5" rx="1" ry="0.8" fill="#ffffff"/>
    <ellipse cx="111" cy="71.5" rx="1" ry="0.8" fill="#ffffff"/>
  </g>
  
  <!-- Nose (small and cute) -->
  <ellipse cx="100" cy="82" rx="1.5" ry="1.2" fill="#374151"/>
  
  <!-- Mouth (gentle smile) -->
  <path d="M 95 86 Q 100 90 105 86" stroke="#374151" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Cute cheek blushes -->
  <ellipse cx="82" cy="78" rx="3" ry="2" fill="#fca5a5" opacity="0.4"/>
  <ellipse cx="118" cy="78" rx="3" ry="2" fill="#fca5a5" opacity="0.4"/>
  
  <!-- Small decorative leaves on branch -->
  <g fill="#22c55e">
    <ellipse cx="60" cy="155" rx="3" ry="6" transform="rotate(-30 60 155)"/>
    <ellipse cx="140" cy="155" rx="3" ry="6" transform="rotate(30 140 155)"/>
    <!-- Extra cute leaves -->
    <ellipse cx="75" cy="150" rx="2" ry="4" transform="rotate(45 75 150)"/>
    <ellipse cx="125" cy="150" rx="2" ry="4" transform="rotate(-45 125 150)"/>
  </g>
  
  <!-- Subtle shadow under sloth -->
  <ellipse cx="100" cy="165" rx="25" ry="4" fill="#374151" opacity="0.3"/>
</svg>